<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <style>
        html {
            font-family: Avenir;
        }
    </style>
</head>

<body>
    <p><small>This is where the text has small meaning</small></p>
    <p>This is where we use H<sup>2</sup>O</p>
    <p>This is where we use H<sup><sup>2</sup></sup>O</p>
    <p>This is where we use H<sup><sup><sup>2</sup></sup></sup>O</p>
    <p>This is where we use H<sub>2</sub>O</p>
    <p>This is where we use H<sub><sub>2</sub></sub>O</p>
    <p>This is where we use H<sub><sub><sub>2</sub></sub></sub>O</p>
    <p>Use MathML for marking up Mathematical equations as it is more powerful than using sup and sub</p>
</body>

</html>
