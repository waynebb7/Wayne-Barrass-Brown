<!-- -----------------------------------BASELINE -->
<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <style>
        html {
            font-family: Avenir;
        }
    </style>
</head>

<body>
    <!-- Most important attributes are class, id, lang, dir -->


    
    <h3>Global Attributes</h3>
    <!-- class attribute is a reuseable attribute. -->
    <p class="intro">
        This is the introduction.
    </p>

    <!-- id attribute is similar to class but must be unique and can only be used once. -->
    <p class="intro" id="article-intro">
        This is the introduction.
    </p>

    <blockquote contenteditable="true">
        This can be modified.
    </blockquote>

    <cite contenteditable="true">
        This can be modified.
    </cite>
</body>

</html>
