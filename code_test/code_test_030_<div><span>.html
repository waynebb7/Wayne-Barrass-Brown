<!-- -----------------------------------BASELINE -->
<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <style>
        /* ----------- */
        html {
            font-family: Lora, Georgia, serif;
            margin: 2em;
            font-size: 170%;
            line-height: 1.5;
            background-color: #dcdcd1;
        }

        .box {
            background-color: white;
            padding: 0.1em 1em;
        }

        .bilingual {
            font-style: italic;
        }
    </style>
</head>

<body>
    <article lang="en">
        <h1>This is the headline</h1>
        <div class="box">
            <p>The first paragraph.</p>
            <p>Some text in a second paragraph.</p>
            <p>Third paragraph. <span lang="es" class="bilingual">Esta oración está en español.</span> Some of this text
                is in another language.</p>
            <p>Fourth paragraph.</p>
        </div>
    </article>
</body>

</html>
