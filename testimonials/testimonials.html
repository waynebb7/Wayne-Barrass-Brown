<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>

    <div class="wrapper">
        <div class="box">
            <i class="fas fa-quote-left quote"></i>
            <p>Who is Wayne Barrass-Brown, I've no idea.</p>
            <div class="content">
                <div class="info">
                    <div class="name">John Smith</div>
                    <div class="job">Developer | Disrupter</div>
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                </div>
                <div class="image">
                    <img src="images/profile-1.jpeg" alt="">
                </div>
            </div>
        </div>
        <div class="box">
            <i class="fas fa-quote-left quote"></i>
            <p>Almost old enough to remember when emojis were called 'hieroglyphics'.</p>
            <div class="content">
                <div class="info">
                    <div class="name">Dave Smith</div>
                    <div class="job">YouTuber | Blagger</div>
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                </div>
                <div class="image">
                    <img src="images/profile-2.jpeg" alt="">
                </div>
            </div>
        </div>
        <div class="box">
            <i class="fas fa-quote-left  quote"></i>
            <p>Quite average at best. I think I've said too much.</p>
            <div class="content">
                <div class="info">
                    <div class="name">Jane Smith</div>
                    <div class="job">Freelancer | Advertiser</div>
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                </div>
                <div class="image">
                    <img src="images/profile-3.jpeg" alt="">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
